    <style>
      .hero-gradient {
        background: linear-gradient(-45deg, #101010, #1f2937, #4b5563, #f97316);
        background-size: 400% 400%;
      }
      .dark .hero-gradient {
        background: linear-gradient(-45deg, #000000, #101010, #1f2937, #f97316);
        background-size: 400% 400%;
      }
      
      /* Interactive Character Wave Effect */
      .hover-char {
        transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        display: inline-block;
      }
      
      /* The letter being hovered */
      .hover-char:hover {
        transform: scale(1.5) translateY(-15px);
        color: #f97316;
        text-shadow: 0 0 25px rgba(249, 115, 22, 0.8);
      }
      
      /* The letters immediately to the right (Wave effect) */
      .hover-char:hover + .hover-char {
        transform: scale(1.2) translateY(-5px);
        color: rgba(249, 115, 22, 0.6);
      }
      
      /* The letters immediately to the left (Using :has for modern browsers) */
      .hover-char:has(+ .hover-char:hover) {
        transform: scale(1.2) translateY(-5px);
        color: rgba(249, 115, 22, 0.6);
      }
      
    </style>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script>
      tailwind.config = {

              },
