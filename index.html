<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0"
        }
      }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madhusudan R S | Senior Data Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      .hero-gradient {
        background: linear-gradient(-45deg, #101010, #1f2937, #4b5563, #f97316);
        background-size: 400% 400%;
      }
      .dark .hero-gradient {
        background: linear-gradient(-45deg, #000000, #101010, #1f2937, #f97316);
        background-size: 400% 400%;
      }
    </style>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'background': '#f3f4f6',
              'text-primary': '#1f2937',
              'text-secondary': '#6b7281',
              'accent': '#f97316',
              'card-bg': 'rgba(255, 255, 255, 0.7)',
              'border-color': 'rgba(0, 0, 0, 0.1)',
              
              'dark-background': '#101010',
              'dark-text-primary': '#E6E6E6',
              'dark-text-secondary': '#A8A8A8',
              'dark-card-bg': 'rgba(26, 26, 26, 0.2)',
              'dark-border-color': 'rgba(255, 255, 255, 0.1)',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'typing-effect': 'typing 2s steps(30, end), blink .75s step-end infinite',
              'gradient-pan': 'gradientPan 15s ease infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              typing: {
                'from': { width: '0' },
                'to': { width: '100%' },
              },
              blink: {
                'from, to': { borderColor: 'transparent' },
                '50%': { borderColor: '#f97316' },
              },
              gradientPan: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background dark:bg-dark-background text-text-primary dark:text-dark-text-primary font-sans antialiased">
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
