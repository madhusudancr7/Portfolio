<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",

    "vite": "https://aistudiocdn.com/vite@^7.2.2"
  }
}
</script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madhusudan R S | Senior Data Engineer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Slab:wght@300;400;500;600;700;800&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN for immediate styling reliability -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          fontSize: {
            'xs': ['0.75rem', '1rem'],         
            'sm': ['0.875rem', '1.25rem'],     
            'base': ['1rem', '1.5rem'],        
            'lg': ['1.125rem', '1.75rem'],     
            'xl': ['1.25rem', '1.75rem'],      
            '2xl': ['1.5rem', '2rem'],         
            '3xl': ['1.875rem', '2.25rem'],    
            '4xl': ['2.25rem', '2.5rem'],      
            '5xl': ['3rem', '1'],              
            '6xl': ['3.75rem', '1'],           
            '7xl': ['4.5rem', '1'],            
            '8xl': ['6rem', '1'],              
            '9xl': ['8rem', '1'],              
          },
          extend: {
            fontFamily: {
              sans: ['Roboto Slab', 'serif'],
              display: ['Orbitron', 'sans-serif'],
              graffiti: ['Permanent Marker', 'cursive'],
            },
            colors: {
              'background': '#f3f4f6',
              'text-primary': '#1f2937',
              'text-secondary': '#6b7281',
              'accent': '#f97316',
              'card-bg': 'rgba(255, 255, 255, 0.7)',
              'border-color': 'rgba(0, 0, 0, 0.1)',
              'dark-background': '#101010',
              'dark-text-primary': '#E6E6E6',
              'dark-text-secondary': '#A8A8A8',
              'dark-card-bg': 'rgba(26, 26, 26, 0.2)',
              'dark-border-color': 'rgba(255, 255, 255, 0.1)',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'blur-reveal': 'blurReveal 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'blob-morph': 'blobMorph 8s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(40px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              blurReveal: {
                '0%': { 
                    opacity: 0, 
                    transform: 'translateY(50px) scale(0.95)',
                    filter: 'blur(10px)'
                },
                '100%': { 
                    opacity: 1, 
                    transform: 'translateY(0) scale(1)',
                    filter: 'blur(0)'
                },
              },
              blobMorph: {
                '0%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
                '100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
              }
            }
          }
        }
      }
    </script>

    <style>
      .hover-char {
        transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        display: inline-block;
      }
      .hover-char:hover {
        transform: scale(1.5) translateY(-15px);
        color: #f97316;
        text-shadow: 0 0 25px rgba(249, 115, 22, 0.8);
      }
      .hover-char:hover + .hover-char {
        transform: scale(1.2) translateY(-5px);
        color: rgba(249, 115, 22, 0.6);
      }
      .hover-char:has(+ .hover-char:hover) {
        transform: scale(1.2) translateY(-5px);
        color: rgba(249, 115, 22, 0.6);
      }
    </style>
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background dark:bg-dark-background text-text-primary dark:text-dark-text-primary font-sans antialiased font-normal">

    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
